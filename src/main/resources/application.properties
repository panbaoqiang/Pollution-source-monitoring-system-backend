server.port=9529
#雪花算法 的 数据中心和机器号
server.dataCenterId=1
server.machineId=1
#对mapper sql执行的时候会打印出来
logging.level.edu.hfut.dao=debug


#分页
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql

#数据库
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/pollution_source_monitoring?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456

#mybatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case= true
mybatis.type-aliases-package= edu.hfut.pojo.entity